<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Charles Condon">
    <meta name="description" content="Guess the number in as few tries as possible.">
    <meta name="keywords" content="higher, lower, number, game, Charles, Charels Condon, fun, easy">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower</title>

    <script src="js/main.js"></script>

    <link
      rel="stylesheet"
      media="only screen and (min-width: 600px)"
      href="./css/desktop.css"
    />
  
    <link
        rel="stylesheet"
        media="only screen and (max-width: 599px)"
        href="./css/mobile.css"
    />
</head>
<body>
    <header>
        <img src="" alt="logo" />
        <h1><strong>Higher Lower</strong></h1>
        <img src="" alt="help" />
    </header>
    <main>
        <button id='start'>Start</button>

        <div class="gameContainer">
            <div id="numContainer">Guess A number between 1 and 1000</div>
            <div id="guessContainer">
                <input id="guess" required type="number" name="name" placeholder="Input Guess" />
                <button id="submit">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
