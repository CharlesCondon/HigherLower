<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Charles Condon">
    <meta name="description" content="Guess the number in as few tries as possible.">
    <meta name="keywords" content="higher, lower, number, game, Charles, Charels Condon, fun, easy">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower</title>

    <script src="./js/main.js"></script>

    <link 
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/hash-tag.png"
    />

    <link
      rel="stylesheet"
      media="only screen and (min-width: 600px)"
      href="./css/desktop.css"
    />
  
    <link
        rel="stylesheet"
        media="only screen and (max-width: 599px)"
        href="./css/mobile.css"
    />

</head>
<body>
    <header>
        <img class='logoImg' src="./assets/eye.webp" alt="logo" />
        <h1><strong>Higher Lower</strong></h1>
        <img class='helpImg' src="./assets/info.png" alt="help" />
    </header>
    <main>
        <button id='start'>Start</button>

        <div id="eyePop" class="eye">
            <h2>Extras</h2>
            <hr>
            <p class="instr"> <img src='./assets/w.png' alt='Wordle' /> <a target="_blank" href="https://www.wordletwo.com">Wordle 2</a></p>
            <p class="instr"> <img src='./assets/user.png' alt='Portfolio' /> <a target="_blank" href="https://www.charlescon.com">My Site</a></p>
            <p class="instr"> <img src='./assets/heart.png' alt='Donate' /> <a target="_blank" href="https://www.buymeacoffee.com/charlescon">Buy Me A Coffee</a></p>
        </div>
        
        <div id="helpPop" class="helper">
            <p>Guess the number in as few tries as possible</p>
            <hr>
            <p class="instr"> - "Higher" indicates your guess was too low</p>
            <p class="instr"> - "Lower" indicates your guess was too high</p>
        </div>

        <div class="gameContainer">
            <div id="numContainer">Guess A number between <br> 1 and 1000</div>
            <div id="guessContainer">
                <input id="guess" required type="number" name="name" placeholder="Input Guess" />
                <button id="submit">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
